<ion-view view-title="Login">
    <ion-content>
        <form ng-submit="doRegister(user)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password">
                </label>
                <label class="item">
                    <button ng-click="doRegister(user)" class="button button-block button-positive" type="submit">Create An Account</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
